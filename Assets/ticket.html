<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/info.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.3/swiper-bundle.min.js"></script>
    <title>Disp Info</title>
</head>
<body>
    <div class="blog-slider">
        <div class="blog-slider__wrp swiper-wrapper">
            <div class="blog-slider__item swiper-slide">
                <div class="blog-slider__img">
                    <img src="https://images.unsplash.com/photo-1499744937866-d7e566a20a61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
                </div>
                <div class="blog-slider__content">
                    <div class="blog-slider__title">Thank You For Using Dine In.</div>
                    <div class="blog-slider__text">Your e-Ticket Has Been Downloaded!</div>
                </div>
            </div>
        </div>
        <script>
            window.onload = function () {
                 var fileUrl = "Script/Ticket.pdf"; //hosted file
                 var link = document.createElement("a");
                 link.href = fileUrl;
                 link.download = "Dine In Ticket"; //final downdable file
                 document.body.appendChild(link);
                 link.click();
                 document.body.removeChild(link);
             };
         </script>
        <script src="Script/info.js"></script>
    </div>
</body>
</html>
